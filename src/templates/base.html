<!-- Load the staticfiles helper -->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <title>{% block head_title %}MVP Landing{% endblock %}</title>


    <!-- Included files are included right at rendering time -->
    {% include 'head_css.html' %}
    
  </head>




  <body>
  {% include 'navbar.html' %}  
   
    <!-- Wrap Bootstrap in class='container' . This will also provide some padding around edges of elements -->
    <!-- container-fluid will remove the padding; allowing elements to touch sides of screen -->
    <div class="container-fluid">
    
      <!-- Blocks mark inheritance area. This 'block' tag will display the jumbotron info from home.html's jumbotron block tag -->
      {% block jumbotron %}
      
      <!-- Main component for a primary marketing message or call to action (Bootstrap) -->
      <div class="jumbotron">
        
        {% block jumbotron_content %}
        
        {% endblock %}

      </div>
      {% endblock %}


      {% block content %}

      {% endblock %}
      

    </div> <!-- /container -->

    {% include 'javascript.html' %}
    
  </body>
</html>
